<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NatAware - Inicio</title>

  <style>
    /* ====== ESTILOS GENERALES ====== */
    body {
      margin: 0;
      padding: 0;
      background-color: #b90000; /* ROJO CORPORATIVO */
      font-family: "Helvetica Neue", Arial, sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      width: 90%;
      max-width: 480px;
    }

    /* ====== LOGO ====== */
    .brand-logo {
      display: flex;
      justify-content: center;
      margin-bottom: 2rem;
    }

    .brand-logo-img {
      width: 260px;
      height: auto;
    }

    /* ====== BOTONES PRINCIPALES ====== */
    .main-buttons {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 1rem;
    }

    .main-buttons a {
      display: block;
      padding: 1rem;
      background-color: white;
      color: #b90000;
      text-decoration: none;
      font-size: 1.3rem;
      font-weight: bold;
      border-radius: 10px;
      transition: 0.2s ease-in-out;
    }

    .main-buttons a:hover {
      background-color: #ffe0e0;
      transform: scale(1.05);
    }

    /* ====== RESPONSIVE ====== */
    @media (max-width: 480px) {
      .brand-logo-img {
        width: 220px;
      }
      .main-buttons a {
        font-size: 1.2rem;
        padding: 0.9rem;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- LOGO -->
    <div class="brand-logo">
      <img src="logo-nataware.png" alt="Logo NatAware" class="brand-logo-img">
    </div>

    <!-- BOTONES PRINCIPALES -->
    <div class="main-buttons">
      <a href="shop/shop.html">NatAware Shop</a>
      <a href="/consultoria/">NatAware Consultor√≠a</a>
      <a href="#" target="_blank">NatAware Paisajes</a>
    </div>
  </div>
</body>
</html>
